<script src=https://gyy7000.github.io/js/themetoggle.js></script></nav></header><main><article><div class=title><h1 class=title>默示知识永远比符号知识要重要</h1><div class=meta>Posted on Dec 20, 2022</div></div><section class=body><p>只有文科生才可能有迷信的崇拜，因为他们没有进去，自然有各种各样的美化和援引，作为助力。可是骗骗局外人还好，懂得门道的人都知道，弹琴比说琴重要。</p><p>&ldquo;默示知识"永远比"符号知识"重要。这世界大部分是在沉默中运转的，无数人现在在演奏和玩音乐，享乐和创造，只有极少数人在说话，可是一般世界就是如此：气氛总是让人以为说话的就是一切，以为世界就只是说话，以为说出了的就是合理性的、存在的、概然性的。</p></section><div class=post-tags></div></article></main><footer><div style=display:flex><a class=soc href=https://t.me/PhantomAfrica rel=me title=Telegram><i data-feather=send></i></a>
